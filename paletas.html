<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paletas</title>
    <style>
        #paletas * {
            padding: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Paletas seleccionadas</h1>
    <div id="paletas"></div>
    <p><button><a href="colores.html">Crear nueva paleta</a></button></p>
    <p><button onclick="localStorage.removeItem('paletas')">Eliminar paletas</button></p>
    <script>
        if (localStorage.paletas) {
            const paletas = JSON.parse(localStorage.paletas);
            const divPaletas = document.getElementById('paletas');
            paletas.forEach((paleta, index) => {
                let div = document.createElement('div');
                div.textContent = 'Paleta ' + (index+1);
                div.style.color = paleta[0];
                div.style.backgroundColor = paleta[1];
                divPaletas.append(div);
            });
        }
    </script>

</body>
</html>
